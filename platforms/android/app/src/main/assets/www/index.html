<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="vendor/material.min.css">
        <script src="vendor/material.min.js"></script>
        <title>StepCounter++</title>
    </head>
    <body>
<div class="app mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">StepCounter++</span>
      <div class="mdl-layout-spacer"></div>
    </div>
  </header>
  <main class="mdl-layout__content">
    <div class="page-content">

<div class="main-card-steps history mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--expand">
    <h2>
      Today: {{ spcr_data.a }}
    </h2>
  </div>
    <div class="mdl-card__supporting-text">
    Today you have completed {{ spcr_data.a }} steps. <br>
  </div>
</div>
<div v-for="data in history()" class="main-card-steps mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--expand">
    <h6>
      {{data.name}}
    </h6>
  </div>
    <div class="mdl-card__supporting-text">
    You have completed {{ data.data.steps }} steps. 
  </div>
</div>
  </main>
</div>


        <script type="text/javascript" src="cordova.js"></script>

        <script src="vendor/vue.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
