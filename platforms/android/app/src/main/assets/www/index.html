<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>inStep</title>
    </head>
    <body>
        <div class="app">
            <h1>inStep</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Loading...</p> <br>
                <p class="event received">All in set!</p> <br>    
                Today count: <div class="todaycount"></div> <br>
                Alltime Count: <div class="alltimecount"></div> <br>
                <a href="javascript:window.startcounting()">Start Counting</a> <a href="javascript:window.stopcounting()">Stop Counting</a>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
